<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | IQ Traders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/custom.css" />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.png"
      type="image/x-icon"
    />

    <style>
      .btn-success {
        background-color: #558b2f;
        color: #fff;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="confirmation-popup" style="display: none"></div>
    <div class="bg-white p-8 rounded-lg shadow-md text-center">
      <div class="flex justify-center mb-6">
        <img
          src="../assets/images/logo.png"
          alt="Admin Logo"
          class="rounded-full"
        />
      </div>
      <h1 class="text-2xl font-semibold text-gray-800 mb-2">Admin Panel</h1>
      <p class="text-gray-600 mb-4">Welcome to the administration area.</p>
      <div class="mb-4">
        <input
          type="text"
          placeholder="Enter Admin Username"
          id="admin-username"
          class="w-full px-4 py-2 rounded-md border border-gray-300 focus:border-blue-500 focus:ring-blue-500 text-gray-700"
        />
      </div>
      <div class="mb-4">
        <input
          type="password"
          placeholder="Enter Admin password"
          id="admin-password"
          class="w-full px-4 py-2 rounded-md border border-gray-300 focus:border-blue-500 focus:ring-blue-500 text-gray-700"
        />
      </div>
      <div class="mb-4">
        <button
          type="submit"
          id="submit-btn"
          class="btn btn-success w-full px-4 py-2 text-white rounded-md border border-gray-300 focus:border-blue-500 focus:ring-blue-500 text-gray-700"
        >
          Login Admin Account
        </button>
      </div>
      <div class="mt-6">
        <p class="text-sm text-gray-500">
          This is a panel only for the admin. This page provides a basic
          structure for <br />the admin of IQ Traders
        </p>
      </div>
    </div>

    <script type="module">
      const adminUsernameInput = document.getElementById("admin-username");
      const adminPasswordInput = document.getElementById("admin-password");
      const login = document.getElementById("submit-btn");
      const popMessage = document.getElementById("confirmation-popup");

      login.addEventListener("click", () => {
        if (
          adminPasswordInput.value === "" ||
          adminUsernameInput.value === ""
        ) {
          popMessage.style.display = "flex";
          popMessage.innerHTML = `
        <div class="animation-container-p">
        <div class="x-mark-wrapper">
            <svg class="x-mark" viewBox="0 0 52 52">
                <path d="M16 16 36 36M36 16 16 36" />
            </svg>
            <div class="text-wrapper">
                <p>Fill out Parameters!</p>
            </div>
        </div>
        </div>
        `;

          setTimeout(() => {
            popMessage.innerHTML = "";
            popMessage.style.display = "none";
          }, 3500);
        } else if (
          adminPasswordInput.value !== "123AIQ45$@**100!" ||
          adminUsernameInput.value !== "admin"
        ) {
          popMessage.style.display = "flex";
          popMessage.innerHTML = `
        <div class="animation-container-p">
        <div class="x-mark-wrapper">
            <svg class="x-mark" viewBox="0 0 52 52">
                <path d="M16 16 36 36M36 16 16 36" />
            </svg>
            <div class="text-wrapper">
                <p>Incorrect Password or Username!</p>
            </div>
        </div>
        </div>
        `;

          setTimeout(() => {
            popMessage.innerHTML = "";
            popMessage.style.display = "none";
          }, 3500);
        } else {
          popMessage.style.display = "flex";
          popMessage.innerHTML = `
        <div class="animation-container-p">
        <div class="checkmark-wrapper-p">
        <svg class="checkmark" viewBox="0 0 52 52">
        <path d="M13 26l8 8L39 16" />
        </svg>
        <div class="text-wrapper">
        <p class="w-full text-center">Admin Signed In!</p>
        </div>
        </div> 
        </div>
        `;

          setTimeout(() => {
            window.location.href = "./admin.html";
          }, 3000);
        }
      });
    </script>
  </body>
</html>
