<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Float Cluster</title>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cluster {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .crypto {
      position: absolute;
      animation: float 6s ease-in-out infinite;
    }

    .bitcoin {
      top: 110px;
      left: 110px;
      transform: scale(1.4);
      animation-delay: 0s;
    }

    .eth {
      top: 40px;
      left: 120px;
      transform: scale(1);
      animation-delay: 1s;
    }

    .ltc {
      top: 80px;
      left: 30px;
      transform: scale(0.9);
      animation-delay: 2s;
    }

    .xrp {
      top: 180px;
      left: 40px;
      transform: scale(1);
      animation-delay: 2.5s;
    }

    .ada {
      top: 190px;
      left: 170px;
      transform: scale(1);
      animation-delay: 1.7s;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(var(--scale, 1)); }
      50% { transform: translateY(-10px) scale(var(--scale, 1)); }
      100% { transform: translateY(0) scale(var(--scale, 1)); }
    }

    svg {
      width: 50px;
      height: 50px;
    }

    .bitcoin svg {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
