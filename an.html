    body {
      margin: 0;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cluster {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .crypto {
      position: absolute;
      animation: float 6s ease-in-out infinite;
    }

    .bitcoin {
      top: 110px;
      left: 110px;
      transform: scale(1.4);
      animation-delay: 0s;
    }

    .eth {
      top: 40px;
      left: 120px;
      transform: scale(1);
      animation-delay: 1s;
    }

    .ltc {
      top: 80px;
      left: 30px;
      transform: scale(0.9);
      animation-delay: 2s;
    }

    .xrp {
      top: 180px;
      left: 40px;
      transform: scale(1);
      animation-delay: 2.5s;
    }

    .ada {
      top: 190px;
      left: 170px;
      transform: scale(1);
      animation-delay: 1.7s;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(var(--scale, 1)); }
      50% { transform: translateY(-10px) scale(var(--scale, 1)); }
      100% { transform: translateY(0) scale(var(--scale, 1)); }
    }

    svg {
      width: 50px;
      height: 50px;
    }

    .bitcoin svg {
      width: 60px;
      height: 60px;
    }

    <!-- Custom Translate Script -->
    <script>
        // Helper to trigger Google Translate
        function setLanguage(lang) {
            const select = document.querySelector("select.goog-te-combo");
            if (select) {
                select.value = lang;
                select.dispatchEvent(new Event("change"));
            }
        }

        // Wait for Google Translate to load
        function waitForTranslate() {
            const select = document.querySelector("select.goog-te-combo");
            if (select) {
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.onclick = () => {
                        setLanguage(btn.getAttribute('data-lang'));
                        document.getElementById('custom-translate-popup').style.display = 'none';
                    };
                });
            } else {
                setTimeout(waitForTranslate, 500);
            }
        }
        waitForTranslate();

        // Hide Google Translate default UI
        document.addEventListener("DOMContentLoaded", function () {
            const style = document.createElement('style');
            style.innerHTML = `
      .goog-te-banner-frame.skiptranslate, .goog-te-gadget-icon, .goog-te-menu-value, .goog-te-gadget-simple, .goog-te-combo, .goog-te-balloon-frame, .goog-te-menu-frame, .goog-te-menu2 { display: none !important; }
      body { top: 0 !important; }
    `;
            document.head.appendChild(style);

            // Show/hide popup logic
            const toggleBtn = document.getElementById('show-translate');
            const popup = document.getElementById('custom-translate-popup');
            toggleBtn.addEventListener('click', () => {
                popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
            });
            // Hide popup when clicking outside
            document.addEventListener('click', function (e) {
                if (!popup.contains(e.target) && e.target !== toggleBtn) {
                    popup.style.display = 'none';
                }
            });
        });
    </script>
